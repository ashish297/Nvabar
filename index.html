<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Navbar</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <style>
    body {
      font-family: 'Poppins';
      /* font-size: 22px; */
    }

   
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-1">
      <div class="row">
        <div class="col">
          <a href="#"><img class="fluid-img" src="./RCA-LOGO-PNG.png" alt="RCA" width="50" height="50"
              class="d-inline-block align-text-top"></a>
        </div>
        <div class="col">
          <div class="row text-nowrap"><a href="#" style="text-decoration: none; color: rgb(242, 129, 33);">Rajasthan
              Cultural Association</a></div>
          <div class="row" style="color: rgb(242, 129, 33);"><a href="#"
              style="text-decoration: none; color: rgb(242, 129, 33);">IIT Kharagpur</a></div>
        </div>
      </div>


      <button class="navbar-sm-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end align-center" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link " aria-current="page" href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link  " href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">About</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">Events</a>
          </li>
          <li class="nav-item  ">
            <a class="nav-link  " href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">Team</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">Our Sponsors</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">Our Alumni</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link " href="#" onMouseOver="this.style.color='rgb(242, 129, 33)'"
              onMouseOut="this.style.color='rgba(0,0,0,.55)'">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
